<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <section id="mainContainer">
    <div id="sliderContainer">
      <img class="bg-slider-image" src="./assets/pattern-bg.svg" alt="background image">

      <img class="personImage" src="./assets/image-tanya.jpg">

      <div class="arrows-container">
        <img src="./assets/icon-prev.svg" alt="arrow to left"/>
        <img src="./assets/icon-next.svg" alt="arrow to right"/>
      
      </div>

    </div>

    <div id="textContainer">
      <img class="bg-quotes-image" src="./assets/pattern-quotes.svg" alt="quotes"/>
      <p class="motivational-text">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </p>

      <section class="personInfos">
        <h4 class="name">Tanya Sinclair</h4>
        <h5 class="career">UX Engineer</h5>
      </section>
    </div>
  </div>

  <img class="bg-curve-image" src="./assets/pattern-curve.svg" alt="curve shadow image"/>
  <script src="./index.js"></script>
</body>
</html>
